<h1 mat-dialog-title>{{ submitButtonText }} User</h1>
<div mat-dialog-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
  
                <mat-form-field>
                  <input matInput formControlName="name" placeholder="name">
                </mat-form-field><br>
              
                <mat-form-field>
                  <input matInput formControlName="company" placeholder="company">
                </mat-form-field><br>
               
                <mat-form-field>
                  <input matInput formControlName="age" placeholder="age" type="number">
                </mat-form-field><br>

                <mat-form-field>
                  <input matInput formControlName="birthday" placeholder="birthday" type="date">
                </mat-form-field><br>

                <mat-form-field>
                  <input matInput formControlName="favoriteColor" placeholder="Favorite Color">
                </mat-form-field><br>

                <mat-form-field>
                  <mat-select formControlName="project" placeholder="Projects" name="Projects">
                    <mat-option *ngFor="let project of projects$" [value]="project.id">
                      {{project.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <div mat-dialog-actions>
                    <button mat-button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">{{ submitButtonText }}</button>
                </div>
              </form>
</div>
