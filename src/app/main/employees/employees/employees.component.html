<mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1>Employees</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav>
        <button class="menu-button" mat-raised-button color="primary">Home</button><br>
        <button class="menu-button" mat-raised-button color="primary">Employees</button><br>
        <button class="menu-button" mat-raised-button color="primary">Projects</button><br>
        <button class="menu-button menu-logout-button" mat-raised-button color="warn">LogOut</button><br>
    </mat-sidenav>
      
    <mat-sidenav-content>
        <button mat-mini-fab color="accent" (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>

          <table mat-table [dataSource]="employees$" class="mat-elevation-z8">
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="company">
              <th mat-header-cell *matHeaderCellDef> Company </th>
              <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>
          
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Age </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
          
            <ng-container matColumnDef="birthday">
              <th mat-header-cell *matHeaderCellDef> Birthday </th>
              <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
            </ng-container>
          
            <ng-container matColumnDef="favoriteColor">
              <th mat-header-cell *matHeaderCellDef> Favorite Color </th>
              <td mat-cell *matCellDef="let element"> {{element.favoriteColor}} </td>
            </ng-container>
          
            <ng-container matColumnDef="project">
              <th mat-header-cell *matHeaderCellDef> Project </th>
              <td mat-cell *matCellDef="let element"> {{element.project}} </td>
            </ng-container>
          
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef> Options </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="openDialog(element)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" (click)="deleteUser(element.id)"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-sidenav-content>
  </mat-sidenav-container>
