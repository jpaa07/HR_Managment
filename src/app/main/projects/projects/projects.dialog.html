<h1 mat-dialog-title>{{ submitButtonText }} Project</h1>
<div mat-dialog-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
  
                <mat-form-field>
                  <input matInput formControlName="name" placeholder="name">
                </mat-form-field><br>

                <mat-form-field>
                  <input matInput formControlName="clientName" placeholder="clientName">
                </mat-form-field><br>

                <div mat-dialog-actions>
                    <button mat-button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">{{ submitButtonText }}</button>
                </div>
              </form>
              
</div>
